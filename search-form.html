{% extends "base.html" %}

{% block title %}Search!!!{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">


        <label for="keywords">Enter keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy">

        <label for="year_start">Start year</label>
        <input type="number" class="form-control" id="year_start" name="year_start" placeholder="2015">
        <label for="month_start">Start month</label>
        <input type="number" class="form-control" id="month_start" name="month_start" placeholder="11">      
        <label for="day_start">Start day</label>
        <input type="number" class="form-control" id="day_start" name="day_start" placeholder="29">        
        
        <label for="year_end">End year</label>
        <input type="number" class="form-control" id="year_end" name="year_end" placeholder="2016">
        <label for="month_end">End month</label>
        <input type="number" class="form-control" id="month_end" name="month_end" placeholder="11">      
        <label for="day_end">End day</label>
        <input type="number" class="form-control" id="day_end" name="day_end" placeholder="29"> 

      </div>
      
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
  </div>

</div>    

{% endblock %}
